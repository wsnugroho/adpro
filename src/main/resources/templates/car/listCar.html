<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>
<body>

<div class="container my-2">
    <h2>Car' List</h2>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/car/createCar}">Create Car</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Car Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car: ${cars}">
            <td th:text="${car.carName}"></td>
            <td th:text="${car.carColor}"></td>
            <td th:text="${car.carQuantity}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/car/editCar/{id}(id=${car.carId})}">Edit</a>
            </td>
            <td>
                <form method="post" th:action="@{/car/deleteCar}">
                    <input th:name="carId" th:value="${car.carId}" type="hidden"/>
                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
